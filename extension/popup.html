<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login">
        <img src="../images/completed.gif" alt="JobMatch">
        <div class="content">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email">
            <label for="email">Password</label>
            <input type="password" id="password" placeholder="Password">
            <button class="auth-submit">Login</button>
            <p class="messages">If you wish to create an account, please visit <span><a class="jobmatch-link">JobMatch</a></span>.</p>
            <p class="messages" id="error"></p>
        </div>
    </div>
    
    <div id="logged-in">
        <a class="sign-out">Sign out?</a>
        <br>
        <hr>
        <div class="postings"></div>
    </div>

    <template id="posting-template">
        <div class="container">
            <div class="left">
                <div class="title row"></div>
                <div class="details row">
                    <span class="company"></span>&nbsp;|&nbsp;<span class="location"></span>
                </div>
            </div>
            <div class="right">
                <div class="controls">
                    <button class="apply btn">
                        Apply
                    </button>
                    <button class="cancel btn">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
        <hr>
    </template>

    <script src="fetch.js"></script>
    <script src="popup.js"></script>
</body>
</html>
